<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .choice-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .choice-btn:active {
            transform: scale(0.95);
        }

        .result {
            font-size: 1.5em;
            margin-bottom: 20px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .game-history {
            margin-top: 30px;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
        }

        .history-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-item:last-child {
            border-bottom: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .pulse {
            animation: pulse 0.5s ease-in-out;
        }

        .countdown {
            font-size: 4em;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
            animation: countdownPulse 1s ease-in-out infinite;
        }

        @keyframes countdownPulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .reveal-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease;
        }

        .reveal-container.show {
            opacity: 1;
            transform: scale(1);
        }

        .choice-reveal {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-width: 120px;
        }

        .choice-reveal h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .choice-reveal .emoji {
            font-size: 3em;
            display: block;
            margin: 10px 0;
        }

        .vs-text {
            display: flex;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .winner-glow {
            animation: winnerGlow 1s ease-in-out infinite alternate;
        }

        @keyframes winnerGlow {
            0% { box-shadow: 0 0 20px rgba(76, 222, 128, 0.5); }
            100% { box-shadow: 0 0 30px rgba(76, 222, 128, 0.8); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ü™® üìÑ ‚úÇÔ∏è</h1>
        <h2>Rock Paper Scissors</h2>
        
        <div class="score-board">
            <div class="score">
                <div>Player</div>
                <div id="player-score">0</div>
            </div>
            <div class="score">
                <div>Computer</div>
                <div id="computer-score">0</div>
            </div>
        </div>

        <div class="choices">
            <button class="choice-btn" onclick="playGame('rock')">ü™®</button>
            <button class="choice-btn" onclick="playGame('paper')">üìÑ</button>
            <button class="choice-btn" onclick="playGame('scissors')">‚úÇÔ∏è</button>
        </div>

        <div class="result" id="result">Choose your weapon!</div>
        
        <div class="reveal-container" id="reveal-container">
            <div class="choice-reveal">
                <h3>You</h3>
                <span class="emoji" id="player-choice-reveal">‚ùì</span>
            </div>
            <div class="vs-text">VS</div>
            <div class="choice-reveal">
                <h3>Computer</h3>
                <span class="emoji" id="computer-choice-reveal">‚ùì</span>
            </div>
        </div>
        
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>

        <div class="game-history">
            <h3>Game History</h3>
            <div id="history"></div>
        </div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let gameHistory = [];
        let isGameInProgress = false;

        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function getEmoji(choice) {
            const emojis = {
                'rock': 'ü™®',
                'paper': 'üìÑ',
                'scissors': '‚úÇÔ∏è'
            };
            return emojis[choice];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'tie';
            }
            
            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'player';
            }
            
            return 'computer';
        }

        function disableButtons() {
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(btn => btn.classList.add('disabled'));
        }

        function enableButtons() {
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(btn => btn.classList.remove('disabled'));
        }

        function startCountdown(playerChoice, computerChoice) {
            const resultElement = document.getElementById('result');
            const revealContainer = document.getElementById('reveal-container');
            const playerReveal = document.getElementById('player-choice-reveal');
            const computerReveal = document.getElementById('computer-choice-reveal');
            
            // Show player choice immediately
            playerReveal.textContent = getEmoji(playerChoice);
            
            // Hide reveal container initially
            revealContainer.classList.remove('show');
            
            // Start countdown
            let countdown = 3;
            resultElement.innerHTML = `<div class="countdown">${countdown}</div>`;
            
            const countdownInterval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    resultElement.innerHTML = `<div class="countdown">${countdown}</div>`;
                } else {
                    clearInterval(countdownInterval);
                    revealChoices(playerChoice, computerChoice);
                }
            }, 1000);
        }

        function revealChoices(playerChoice, computerChoice) {
            const resultElement = document.getElementById('result');
            const revealContainer = document.getElementById('reveal-container');
            const computerReveal = document.getElementById('computer-choice-reveal');
            
            // Reveal computer choice with dramatic effect
            computerReveal.textContent = getEmoji(computerChoice);
            
            // Show reveal container with animation
            revealContainer.classList.add('show');
            
            // Add shake animation to the reveal container
            revealContainer.classList.add('shake');
            setTimeout(() => revealContainer.classList.remove('shake'), 500);
            
            // Determine and display result
            const winner = determineWinner(playerChoice, computerChoice);
            
            setTimeout(() => {
                if (winner === 'player') {
                    playerScore++;
                    resultElement.innerHTML = `üéâ YOU WIN! üéâ<br><small>${getEmoji(playerChoice)} beats ${getEmoji(computerChoice)}</small>`;
                    resultElement.style.color = '#4ade80';
                    document.querySelector('.choice-reveal:first-child').classList.add('winner-glow');
                } else if (winner === 'computer') {
                    computerScore++;
                    resultElement.innerHTML = `üíÄ COMPUTER WINS! üíÄ<br><small>${getEmoji(computerChoice)} beats ${getEmoji(playerChoice)}</small>`;
                    resultElement.style.color = '#f87171';
                    document.querySelector('.choice-reveal:last-child').classList.add('winner-glow');
                } else {
                    resultElement.innerHTML = `ü§ù IT'S A TIE! ü§ù<br><small>Both chose ${getEmoji(playerChoice)}</small>`;
                    resultElement.style.color = '#fbbf24';
                }
                
                // Update score display
                document.getElementById('player-score').textContent = playerScore;
                document.getElementById('computer-score').textContent = computerScore;
                
                // Add to history
                const historyItem = {
                    player: playerChoice,
                    computer: computerChoice,
                    winner: winner,
                    timestamp: new Date().toLocaleTimeString()
                };
                gameHistory.unshift(historyItem);
                updateHistory();
                
                // Re-enable buttons
                enableButtons();
                isGameInProgress = false;
                
                // Remove winner glow after 3 seconds
                setTimeout(() => {
                    document.querySelectorAll('.choice-reveal').forEach(el => el.classList.remove('winner-glow'));
                }, 3000);
                
            }, 500);
        }

        function playGame(playerChoice) {
            if (isGameInProgress) return;
            
            isGameInProgress = true;
            disableButtons();
            
            const computerChoice = getComputerChoice();
            startCountdown(playerChoice, computerChoice);
        }

        function updateHistory() {
            const historyElement = document.getElementById('history');
            historyElement.innerHTML = '';
            
            gameHistory.slice(0, 10).forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                let resultText = '';
                if (item.winner === 'player') {
                    resultText = 'You won';
                } else if (item.winner === 'computer') {
                    resultText = 'Computer won';
                } else {
                    resultText = 'Tie';
                }
                
                historyItem.textContent = `${item.timestamp}: ${getEmoji(item.player)} vs ${getEmoji(item.computer)} - ${resultText}`;
                historyElement.appendChild(historyItem);
            });
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            gameHistory = [];
            isGameInProgress = false;
            
            document.getElementById('player-score').textContent = '0';
            document.getElementById('computer-score').textContent = '0';
            document.getElementById('result').textContent = 'Choose your weapon!';
            document.getElementById('result').style.color = 'white';
            document.getElementById('history').innerHTML = '';
            
            // Reset reveal container
            const revealContainer = document.getElementById('reveal-container');
            revealContainer.classList.remove('show');
            document.getElementById('player-choice-reveal').textContent = '‚ùì';
            document.getElementById('computer-choice-reveal').textContent = '‚ùì';
            
            // Remove any winner glows
            document.querySelectorAll('.choice-reveal').forEach(el => el.classList.remove('winner-glow'));
            
            // Re-enable buttons
            enableButtons();
        }

        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (isGameInProgress) return; // Prevent keyboard input during countdown
            
            switch(event.key.toLowerCase()) {
                case 'r':
                    playGame('rock');
                    break;
                case 'p':
                    playGame('paper');
                    break;
                case 's':
                    playGame('scissors');
                    break;
                case ' ':
                    event.preventDefault();
                    resetGame();
                    break;
            }
        });
    </script>
</body>
</html>
