<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procrastination: Begin the Audit</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    .wrap {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
    }
    .bg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: saturate(1.1) contrast(1.1);
    }
    .headline {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-family: Arial, sans-serif;
      font-weight: 800;
      font-size: clamp(42px, 8vw, 96px);
      letter-spacing: 1px;
      text-align: center;
      text-shadow: 0 4px 18px rgba(0,0,0,0.6);
      background: rgba(0,0,0,0.35);
      padding: 8px 18px;
      border-radius: 10px;
    }
    .label {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0,0,0,0.6);
      padding: 10px 16px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      text-align: center;
      white-space: nowrap;
    }
  </style>
  <script>
    function goNext() {
      window.location.href = 'journey_play.html';
    }
    window.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' || e.key === ' ') goNext();
    });
  </script>
  </head>
<body>
  <div class="wrap" onclick="goNext()" title="Press Enter or Click">
    <img class="bg" src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?q=80&w=2080&auto=format&fit=crop" alt="Desk">
    <div class="headline">I'll Do It Later</div>
    <div class="label">Press Enter or Click to audit my procrastination</div>
  </div>
</body>
</html>
