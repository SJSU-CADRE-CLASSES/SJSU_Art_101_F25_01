<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procrastination ‚Äî Reflection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #008080;
      background-image: 
        linear-gradient(45deg, #c0c0c0 25%, transparent 25%),
        linear-gradient(-45deg, #c0c0c0 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #c0c0c0 75%),
        linear-gradient(-45deg, transparent 75%, #c0c0c0 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      color: #000000;
      font-family: 'MS Sans Serif', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    @keyframes constructionShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    body::before {
      content: "üî® REFLECTION UNDER RENOVATION üî®";
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4500;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      z-index: 1000;
      animation: wiggle 1.8s infinite;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    
    @keyframes wiggle {
      0%, 100% { transform: translateX(-50%) rotate(0deg); }
      25% { transform: translateX(-50%) rotate(-2deg); }
      75% { transform: translateX(-50%) rotate(2deg); }
    }
    
    body::after {
      content: "üí≠ Deep thoughts loading... Please wait while we overthink this üí≠";
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 69, 0, 0.9);
      color: white;
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 13px;
      z-index: 1000;
      animation: fadeInOut 2s infinite;
    }
    
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    /* Windows-style sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 120px;
      height: 100vh;
      background: #c0c0c0;
      border-right: 2px outset #c0c0c0;
      z-index: 999;
      display: flex;
      flex-direction: column;
      padding: 4px;
      gap: 2px;
    }
    
    .sidebar-header {
      background: #000080;
      color: white;
      padding: 2px 4px;
      font-size: 10px;
      font-family: 'MS Sans Serif', sans-serif;
      text-align: center;
      margin-bottom: 4px;
    }
    
    .fake-button {
      background: #c0c0c0;
      border: 2px outset #c0c0c0;
      padding: 4px 6px;
      font-size: 10px;
      cursor: pointer;
      font-family: 'MS Sans Serif', sans-serif;
      width: 100%;
      text-align: left;
      margin-bottom: 1px;
    }
    
    .fake-button:hover {
      background: #d0d0d0;
    }
    
    .fake-button:active {
      border: 2px inset #c0c0c0;
    }
    
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff6b35;
      color: white;
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 16px;
      font-weight: bold;
      z-index: 1001;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      display: none;
      text-align: center;
      max-width: 300px;
      border: 3px solid #ff4500;
    }
    
    .popup.show {
      display: block;
      animation: popupBounce 0.5s ease;
    }
    
    @keyframes popupBounce {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    
    .popup-close {
      position: absolute;
      top: 5px;
      right: 10px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .card {
      width: min(900px, 90vw);
      background: #c0c0c0;
      border: 2px outset #c0c0c0;
      padding: 8px;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
      font-family: 'MS Sans Serif', sans-serif;
    }
    .card h1 { 
      margin: 0 0 10px 0; 
      font-size: 16px; 
      color: #000080;
      font-family: 'MS Sans Serif', sans-serif;
      text-shadow: 1px 1px 0px #ffffff;
    }
    .line { 
      margin: 8px 0; 
      padding: 8px; 
      background: #ffffff;
      border: 1px inset #c0c0c0;
      transition: background 0.2s ease; 
      font-size: 11px;
    }
    .line.active { 
      background: #000080; 
      color: white;
    }
    .nav { display: flex; gap: 4px; margin-top: 12px; }
    .nav button { 
      background: #c0c0c0; 
      color: #000000; 
      border: 2px outset #c0c0c0; 
      padding: 4px 8px; 
      cursor: pointer; 
      font-family: 'MS Sans Serif', sans-serif;
      font-size: 11px;
    }
    .nav button:hover { background: #d0d0d0; }
    .nav button:active { border: 2px inset #c0c0c0; }
    .hint { text-align: center; color: #000000; margin-top: 8px; font-size: 10px; }
  </style>
  <script src="journey_data.js?v=2"></script>
  <script>
    (function() {
      var navs = performance.getEntriesByType && performance.getEntriesByType('navigation');
      var isReload = navs && navs[0] ? navs[0].type === 'reload' : (performance.navigation && performance.navigation.type === 1);
      if (isReload) {
        window.location.replace('journey_intro.html');
      }
    })();
  </script>
</head>
<body>
  <div class="card">
    <h1>What avoiding the work revealed</h1>
    <div class="line" id="l1"></div>
    <div class="line" id="l2"></div>
    <div class="line" id="l3"></div>
    <div class="line" id="l4"></div>
    <div class="line" id="l5"></div>
    <div class="nav">
      <button id="prev">‚óÇ Prev</button>
      <button id="next">Next ‚ñ∏</button>
      <button id="replay">Back to Chart</button>
    </div>
    <div class="hint">Use Up/Down or Prev/Next to move. Enter to go back.</div>
  </div>
  
  <!-- Windows-style sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">Analysis</div>
    <button class="fake-button" onclick="showPopup(0)">Analyze</button>
    <button class="fake-button" onclick="showPopup(1)">Report</button>
    <button class="fake-button" onclick="showPopup(2)">Action</button>
    <button class="fake-button" onclick="showPopup(3)">Insights</button>
    <button class="fake-button" onclick="showPopup(4)">Export</button>
    <button class="fake-button" onclick="showPopup(5)">Custom</button>
    <button class="fake-button" onclick="showPopup(6)">Save</button>
    <button class="fake-button" onclick="showPopup(7)">Refresh</button>
  </div>
  
  <!-- Popup -->
  <div class="popup" id="popup">
    <button class="popup-close" onclick="closePopup()">√ó</button>
    <div id="popupText"></div>
  </div>

  <script>
    const stats = window.overallStats();
    const lines = [
      `Across ${Math.round(stats.totalMinutes/60)} hours, I delayed starting.`,
      `My top detour was ${stats.topActivity}. Reliable, endless, easy.`,
      `Interruptions stacked to ${stats.totalInterruptions}. Focus leaked through small cracks.`,
      `When I felt okay, I spent ~${stats.calmAvgMinutes.toFixed(1)} minutes putting things off; otherwise it rose to ~${stats.otherAvgMinutes.toFixed(1)}.`,
      `Tabs opened: ${stats.totalTabs}. Every new tab promised progress that never came.`
    ];
    const el = [
      document.getElementById('l1'),
      document.getElementById('l2'),
      document.getElementById('l3'),
      document.getElementById('l4'),
      document.getElementById('l5')
    ];
    lines.forEach((t,i)=> el[i].textContent = t);

    let idx = 0;
    function update() {
      el.forEach(e=> e.classList.remove('active'));
      el[idx].classList.add('active');
      el[idx].scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
    function prev() { idx = (idx - 1 + el.length) % el.length; update(); }
    function next() { idx = (idx + 1) % el.length; update(); }

    document.getElementById('prev').addEventListener('click', prev);
    document.getElementById('next').addEventListener('click', next);
    document.getElementById('replay').addEventListener('click', () => window.location.href = 'journey_play.html');
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp') prev();
      if (e.key === 'ArrowDown') next();
      if (e.key === 'Enter') window.location.href = 'journey_play.html';
    });
    update();
    
    // Fake button popup messages for reflection page
    const popupMessages = [
      "Deep analysis is temporarily unavailable. The philosopher assigned to this task is currently questioning the meaning of 'meaning'! ü§î",
      "Report generation is on hold. The writer is currently having an existential crisis about whether reports really matter! üìù",
      "Action plan feature is under construction. The planner is currently planning to plan their planning session! üìã",
      "Insights mode is being debugged by someone who's been staring at a wall for 2 hours 'thinking deeply'! üí≠",
      "Export thoughts is broken. The person who was supposed to fix it got lost in their own thoughts! üß†",
      "Customization is being worked on by someone who's been 'just checking' their reflection for 3 hours! ü™û",
      "Save reflection is under maintenance. The developer is currently reflecting on why they can't save reflections! üíæ",
      "Mind refresh is being debugged by someone who's been 'meditating' (napping) for the past hour! üßò"
    ];
    
    function showPopup(index) {
      document.getElementById('popupText').textContent = popupMessages[index];
      document.getElementById('popup').classList.add('show');
    }
    
    function closePopup() {
      document.getElementById('popup').classList.remove('show');
    }
    
    // Close popup when clicking outside
    document.getElementById('popup').addEventListener('click', function(e) {
      if (e.target === this) closePopup();
    });
  </script>
</body>
</html>
