<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Probability</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            max-height: 2000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #fff 0%, #888 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 10;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .coin-container {
            position: relative;
            z-index: 10;
            margin: 40px 0;
        }

        .coin {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: linear-gradient(135deg, #FFD700, #FFA500, #FFD700);
            border: 6px solid #B8860B;
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.3);
            transform-style: preserve-3d;
        }

        .coin:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.4);
        }

        .coin.flipping {
            animation: flip3D 0.8s ease-in-out;
        }

        @keyframes flip3D {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .flip-button {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.4rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px 0;
            position: relative;
            z-index: 10;
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
        }

        .flip-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 122, 255, 0.4);
        }

        .flip-button:active {
            transform: translateY(-1px);
        }

        .probability {
            font-size: 2rem;
            color: #fff;
            margin: 30px 0;
            position: relative;
            z-index: 10;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin: 40px 0;
            width: 100%;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 50px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #007AFF, #5856D6, #FF2D92);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .stat-number {
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .stat-label {
            color: #888;
            font-size: 1.3rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .reset-button {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 18px 40px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 40px;
            position: relative;
            z-index: 10;
        }

        .reset-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .glow-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(0, 122, 255, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 1200px) {
            .container {
                max-width: 1000px;
                padding: 30px;
            }
            
            .title {
                font-size: 4rem;
            }
            
            .coin {
                width: 250px;
                height: 250px;
                font-size: 5rem;
            }
            
            .stats {
                gap: 40px;
                max-width: 700px;
            }
            
            .stat-card {
                padding: 40px;
            }
            
            .stat-number {
                font-size: 4rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 3rem;
            }
            
            .coin {
                width: 200px;
                height: 200px;
                font-size: 4rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .stat-card {
                padding: 30px;
            }
            
            .stat-number {
                font-size: 3.5rem;
            }
            
            .flip-button {
                padding: 18px 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="glow-effect"></div>
    
    <div class="container">
        <h1 class="title">Coin Flip Probability</h1>
        
        <div class="coin-container">
            <div class="coin" id="coin" onclick="flipCoin()">
                ðŸª™
            </div>
        </div>
        
        <button class="flip-button" onclick="flipCoin()">Flip Coin</button>
        
        <div class="probability" id="probability">
            Click the coin or button to start flipping!
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="headsCount">0</div>
                <div class="stat-label">Heads</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="tailsCount">0</div>
                <div class="stat-label">Tails</div>
            </div>
        </div>
        
        <button class="reset-button" onclick="resetStats()">Reset Statistics</button>
    </div>

    <script>
        let headsCount = 0;
        let tailsCount = 0;
        let isFlipping = false;

        function flipCoin() {
            if (isFlipping) return;
            
            isFlipping = true;
            const coin = document.getElementById('coin');
            const probability = document.getElementById('probability');
            
            // Add flipping animation
            coin.classList.add('flipping');
            probability.textContent = "Flipping...";
            
            // Simulate coin flip
            setTimeout(() => {
                const result = Math.random() < 0.5 ? 'heads' : 'tails';
                
                if (result === 'heads') {
                    headsCount++;
                    coin.textContent = 'ðŸª™';
                    probability.textContent = `Result: Heads! (${((headsCount / (headsCount + tailsCount)) * 100).toFixed(1)}% probability)`;
                    document.getElementById('headsCount').textContent = headsCount;
                } else {
                    tailsCount++;
                    coin.textContent = 'ðŸª™';
                    probability.textContent = `Result: Tails! (${((tailsCount / (headsCount + tailsCount)) * 100).toFixed(1)}% probability)`;
                    document.getElementById('tailsCount').textContent = tailsCount;
                }
                
                // Remove flipping class
                coin.classList.remove('flipping');
                isFlipping = false;
            }, 800);
        }

        function resetStats() {
            headsCount = 0;
            tailsCount = 0;
            document.getElementById('headsCount').textContent = '0';
            document.getElementById('tailsCount').textContent = '0';
            document.getElementById('probability').textContent = 'Click the coin or button to start flipping!';
        }
    </script>
</body>
</html>
