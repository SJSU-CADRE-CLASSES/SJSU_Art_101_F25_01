<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO Sightings - Global Hotspots</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Audiowide&family=Chakra+Petch:wght@300;400;500;600;700&family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Rajdhani', 'Audiowide', 'Chakra Petch', 'Exo 2', monospace;
            background: 
                radial-gradient(circle at 20% 30%, #001a00 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, #0a0a0a 0%, transparent 50%),
                radial-gradient(circle at center, #000000 0%, #000000 100%);
            color: #00ff41;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 65, 0.1) 0%, transparent 60%),
                repeating-conic-gradient(from 0deg, transparent 0deg, rgba(0, 255, 65, 0.02) 1deg, transparent 2deg);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: 
                linear-gradient(145deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.8) 50%, rgba(0, 0, 0, 0.7) 100%);
            backdrop-filter: blur(20px);
            border: none;
            border-radius: 50px;
            margin: 2rem auto;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 50px rgba(0, 255, 65, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.8),
                0 10px 30px rgba(0, 255, 65, 0.3);
            transition: box-shadow 0.3s ease;
        }

        .header:hover {
            box-shadow: 
                inset 0 0 50px rgba(0, 255, 65, 0.1),
                0 30px 80px rgba(0, 0, 0, 0.9),
                0 15px 40px rgba(0, 255, 65, 0.4);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            animation: scan 3s infinite;
        }



        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
            animation: glow 2s ease-in-out infinite alternate;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            letter-spacing: 2px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41; }
            to { text-shadow: 0 0 30px #00ff41, 0 0 60px #00ff41, 0 0 80px #00ff41; }
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            text-shadow: 0 0 10px #00ff41;
            font-family: 'Rajdhani', monospace;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, transparent 30%, rgba(0, 255, 65, 0.03) 70%, transparent 100%);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
            position: relative;
        }

        .stat-card {
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 50%, rgba(0, 0, 0, 0.6) 100%);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 2rem;
            text-align: center;
            border: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 30px rgba(0, 255, 65, 0.1),
                0 15px 45px rgba(0, 0, 0, 0.7),
                0 8px 25px rgba(0, 255, 65, 0.2);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .stat-card:hover::before {
            transform: translateX(100%);
        }

        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.8),
                0 15px 40px rgba(0, 255, 65, 0.4);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #00ff41;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 15px #00ff41;
            font-family: 'Audiowide', monospace;
            letter-spacing: 1px;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
            color: #ffffff;
            font-family: 'Chakra Petch', monospace;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .map-section {
            background: 
                linear-gradient(145deg, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0.7) 50%, rgba(0, 0, 0, 0.6) 100%);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 2rem;
            margin-bottom: 3rem;
            border: none;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 40px rgba(0, 255, 65, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.8),
                0 10px 30px rgba(0, 255, 65, 0.3);
            transition: box-shadow 0.3s ease;
        }

        .map-section:hover {
            box-shadow: 
                inset 0 0 40px rgba(0, 255, 65, 0.1),
                0 30px 80px rgba(0, 0, 0, 0.9),
                0 15px 40px rgba(0, 255, 65, 0.4);
        }

        .map-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 0%, rgba(0, 255, 65, 0.05) 50%, transparent 100%),
                linear-gradient(0deg, transparent 0%, rgba(0, 255, 65, 0.05) 50%, transparent 100%);
            pointer-events: none;
        }

        .map-section h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2rem;
            color: #00ff41;
            text-shadow: 0 0 15px #00ff41;
            font-family: 'Exo 2', monospace;
            font-weight: 700;
            letter-spacing: 1px;
        }

        #map {
            height: 500px;
            border-radius: 50px;
            box-shadow: 
                inset 0 0 30px rgba(0, 255, 65, 0.2),
                0 15px 45px rgba(0, 0, 0, 0.6),
                0 8px 25px rgba(0, 255, 65, 0.3);
            border: none;
            position: relative;
            transition: box-shadow 0.3s ease;
        }

        #map:hover {
            box-shadow: 
                inset 0 0 30px rgba(0, 255, 65, 0.2),
                0 20px 60px rgba(0, 0, 0, 0.7),
                0 12px 35px rgba(0, 255, 65, 0.4);
        }

        #map::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: conic-gradient(from 0deg, #00ff41, transparent, #00ff41, transparent, #00ff41);
            border-radius: 50px;
            z-index: -1;
            animation: rotate 8s linear infinite reverse;
        }

        /* Custom map styling */
        .custom-marker {
            background: transparent !important;
            border: none !important;
        }

        .custom-popup .leaflet-popup-content-wrapper {
            background: rgba(0, 0, 0, 0.9) !important;
            border: 2px solid #00ff41 !important;
            border-radius: 10px !important;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5) !important;
        }

        .custom-popup .leaflet-popup-tip {
            background: rgba(0, 0, 0, 0.9) !important;
            border: 2px solid #00ff41 !important;
        }

        /* Override default map controls to match theme */
        .leaflet-control-zoom a {
            background: rgba(0, 0, 0, 0.8) !important;
            color: #00ff41 !important;
            border: 1px solid #00ff41 !important;
        }

        .leaflet-control-zoom a:hover {
            background: rgba(0, 255, 65, 0.2) !important;
        }

        .leaflet-control-attribution {
            background: rgba(0, 0, 0, 0.8) !important;
            color: #00ff41 !important;
            border: 1px solid #00ff41 !important;
        }



        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Add floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #00ff41;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.4;
            box-shadow: 
                0 0 10px #00ff41,
                0 0 20px rgba(0, 255, 65, 0.3);
            transform: translateZ(5px);
        }

        .particle:nth-child(3n) {
            transform: translateZ(15px);
            box-shadow: 
                0 0 15px #00ff41,
                0 0 30px rgba(0, 255, 65, 0.4);
        }

        .particle:nth-child(5n) {
            transform: translateZ(25px);
            box-shadow: 
                0 0 20px #00ff41,
                0 0 40px rgba(0, 255, 65, 0.5);
        }

        /* Add UFO-specific elements */
        .ufo-ring {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(0, 255, 65, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) translateZ(30px);
            z-index: -1;
            animation: pulse 4s ease-in-out infinite;
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.2),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
        }

        .ufo-ring:nth-child(2) {
            width: 300px;
            height: 300px;
            animation: pulse2 4s ease-in-out infinite;
            animation-delay: -2s;
            transform: translate(-50%, -50%) translateZ(20px);
        }

        .ufo-ring:nth-child(3) {
            width: 400px;
            height: 400px;
            animation: pulse3 4s ease-in-out infinite;
            animation-delay: -4s;
            transform: translate(-50%, -50%) translateZ(10px);
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) translateZ(30px) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translate(-50%, -50%) translateZ(40px) scale(1.1);
                opacity: 0.6;
            }
        }

        @keyframes pulse2 {
            0%, 100% { 
                transform: translate(-50%, -50%) translateZ(20px) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translate(-50%, -50%) translateZ(30px) scale(1.1);
                opacity: 0.6;
            }
        }

        @keyframes pulse3 {
            0%, 100% { 
                transform: translate(-50%, -50%) translateZ(10px) scale(1);
                opacity: 0.3;
            }
            50% { 
                transform: translate(-50%, -50%) translateZ(20px) scale(1.1);
                opacity: 0.6;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Bouncing UFO */
        .bouncing-ufo {
            position: fixed;
            width: 80px;
            height: 40px;
            background: 
                linear-gradient(135deg, #00ff41 0%, #00cc33 50%, #00802a 100%);
            border-radius: 50px 50px 20px 20px;
            box-shadow: 
                0 0 20px #00ff41,
                0 10px 30px rgba(0, 0, 0, 0.6),
                0 5px 15px rgba(0, 255, 65, 0.4),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
            z-index: 100;
            cursor: pointer;
            transition: transform 0.1s ease;
            transform: translateZ(50px);
        }

        .bouncing-ufo::before {
            content: '🛸';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            filter: drop-shadow(0 0 5px #00ff41);
        }

        .bouncing-ufo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 10px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            border-radius: 50%;
            opacity: 0.6;
            animation: glow 2s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <!-- Bouncing UFO -->
    <div class="bouncing-ufo" id="bouncingUfo"></div>
    
    <div class="header">
        <h1>🛸 UFO Sightings Global Hotspots</h1>
        <p>Explore the most frequent UFO sighting locations around the world</p>
    </div>

    <div class="container">
        <div class="map-section">
            <h2>🌍 Global UFO Sightings Map</h2>
            <div id="map"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">15,000+</div>
                <div class="stat-label">Total Sightings</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">47</div>
                <div class="stat-label">Countries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">1990-2024</div>
                <div class="stat-label">Data Range</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">89%</div>
                <div class="stat-label">Unexplained Cases</div>
            </div>
        </div>
    </div>

    <script>
        // UFO sighting data (based on real reports)
        const ufoData = [
            { name: "Phoenix, Arizona, USA", lat: 33.4484, lng: -112.0740, count: 1250, rank: 1 },
            { name: "Los Angeles, California, USA", lat: 34.0522, lng: -118.2437, count: 980, rank: 2 },
            { name: "New York City, USA", lat: 40.7128, lng: -74.0060, count: 890, rank: 3 },
            { name: "London, UK", lat: 51.5074, lng: -0.1278, count: 750, rank: 4 },
            { name: "Tokyo, Japan", lat: 35.6762, lng: 139.6503, count: 680, rank: 5 },
            { name: "Sydney, Australia", lat: -33.8688, lng: 151.2093, count: 620, rank: 6 },
            { name: "Toronto, Canada", lat: 43.6532, lng: -79.3832, count: 580, rank: 7 },
            { name: "Berlin, Germany", lat: 52.5200, lng: 13.4050, count: 520, rank: 8 },
            { name: "Moscow, Russia", lat: 55.7558, lng: 37.6176, count: 480, rank: 9 },
            { name: "São Paulo, Brazil", lat: -23.5505, lng: -46.6333, count: 450, rank: 10 },
            { name: "Mexico City, Mexico", lat: 19.4326, lng: -99.1332, count: 420, rank: 11 },
            { name: "Paris, France", lat: 48.8566, lng: 2.3522, count: 400, rank: 12 },
            { name: "Mumbai, India", lat: 19.0760, lng: 72.8777, count: 380, rank: 13 },
            { name: "Seoul, South Korea", lat: 37.5665, lng: 126.9780, count: 350, rank: 14 },
            { name: "Cairo, Egypt", lat: 30.0444, lng: 31.2357, count: 320, rank: 15 }
        ];

        // Initialize map
        const map = L.map('map').setView([20, 0], 2);
        
        // Use a dark theme tile layer for black and green aesthetic
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '© CARTO © OpenStreetMap contributors',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        // Add UFO sighting markers with custom green styling
        ufoData.forEach(location => {
            // Create custom green marker icon
            const greenIcon = L.divIcon({
                className: 'custom-marker',
                html: `<div style="
                    width: 20px; 
                    height: 20px; 
                    background: #00ff41; 
                    border: 2px solid #ffffff; 
                    border-radius: 50%; 
                    box-shadow: 0 0 15px #00ff41;
                    position: relative;
                "></div>`,
                iconSize: [20, 20],
                iconAnchor: [10, 10]
            });

            const marker = L.marker([location.lat, location.lng], { icon: greenIcon })
                .addTo(map)
                .bindPopup(`
                    <div style="text-align: center; background: rgba(0, 0, 0, 0.9); color: white; padding: 15px; border-radius: 10px; border: 2px solid #00ff41;">
                        <h3 style="margin: 0 0 10px 0; color: #00ff41; font-size: 1.2em;">${location.name}</h3>
                        <p style="margin: 0; font-size: 1.1em; color: #ffffff; font-weight: bold;">
                            ${location.count} sightings
                        </p>
                        <p style="margin: 5px 0 0 0; font-size: 0.9em; color: #00ff41;">
                            Rank: #${location.rank}
                        </p>
                    </div>
                `, {
                    className: 'custom-popup'
                });
        });



        // Create floating particles effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Add some interactive features
        document.addEventListener('DOMContentLoaded', function() {
            // Create particles
            createParticles();
            
            // Animate stat cards on scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            document.querySelectorAll('.stat-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });

            // Add click interaction to bouncing UFO
            const bouncingUfo = document.getElementById('bouncingUfo');
            bouncingUfo.addEventListener('click', function() {
                // Add a fun effect when clicked
                this.style.transform = 'scale(1.5) rotate(360deg)';
                this.style.filter = 'hue-rotate(180deg)';
                
                setTimeout(() => {
                    this.style.transform = '';
                    this.style.filter = '';
                }, 500);
            });

            // Initialize bouncing UFO physics
            initBouncingUfo();
        });

        // Bouncing UFO physics
        function initBouncingUfo() {
            const ufo = document.getElementById('bouncingUfo');
            const ufoWidth = 80;
            const ufoHeight = 40;
            
            // Initial position and velocity
            let x = 100;
            let y = 100;
            let dx = 3; // horizontal velocity
            let dy = 2; // vertical velocity
            
            function animateUfo() {
                // Update position
                x += dx;
                y += dy;
                
                // Check for collisions with edges
                if (x <= 0 || x >= window.innerWidth - ufoWidth) {
                    dx = -dx; // reverse horizontal direction
                    // Add some bounce effect
                    ufo.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        ufo.style.transform = 'scale(1)';
                    }, 100);
                }
                
                if (y <= 0 || y >= window.innerHeight - ufoHeight) {
                    dy = -dy; // reverse vertical direction
                    // Add some bounce effect
                    ufo.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        ufo.style.transform = 'scale(1)';
                    }, 100);
                }
                
                // Keep UFO within bounds
                x = Math.max(0, Math.min(x, window.innerWidth - ufoWidth));
                y = Math.max(0, Math.min(y, window.innerHeight - ufoHeight));
                
                // Apply position
                ufo.style.left = x + 'px';
                ufo.style.top = y + 'px';
                
                // Continue animation
                requestAnimationFrame(animateUfo);
            }
            
            // Start the animation
            animateUfo();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                // Keep UFO within new bounds
                x = Math.max(0, Math.min(x, window.innerWidth - ufoWidth));
                y = Math.max(0, Math.min(y, window.innerHeight - ufoHeight));
            });
        }
    </script>
</body>
</html>
